<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
table {
  border-collapse: collapse;
}
.col_name {width:200px;}
.col_data {width:400px;}
form {display: inline;}
</style>
</head>
<body>
<h1>掲示板</h1>
<form method="post" action="/show" th:object="${formModel}">
    <input type="hidden" name="id" th:value="*{id}">
    <table border="1">
        <tr>
            <th>作成日</th>
            <td>
                <input type="text" name="createDate" th:value="*{#dates.format(createDate, 'yyyy/MM/dd')}" size="40"
                       maxlength="20" />
            </td>
        </tr>
        <tr>
            <th class="col_title">タイトル</th>
            <td class="col_data">
                <input type="text" name="title" th:value="*{title}" size="40"
                       maxlength= "20" />
            </td>
        </tr>
        <tr>
            <th>内容</th>
            <td>
                <input type="text" name="content" th:value="*{content}" size="40"
                       maxlength="100" />
            </td>
        </tr>
        <tr>
            <th>投稿者</th>
            <td>
                <input type="text" name="createUser" th:value="*{createUser}" size="40"
                       maxlength= "15" />
            </td>
        </tr>
    </table>
    <hr>
</form>
<form action="/">
    <input type="submit" value="戻　る" />
</form>
</body>
</html>
